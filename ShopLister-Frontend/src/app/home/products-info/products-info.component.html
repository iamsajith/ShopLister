<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light pt-3">
    <div class="container">
      <a class="navbar-brand" routerLink=""
        ><img src="assets/shop.png" style="height: 40px ;" alt=""
      /></a>
      <div class="d-flex flex-column py-2">
        <button
          class="navbar-toggler w-100"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item px-2">
              <a class="nav-link" title="Delete" (click)="delete()"
                ><i class="fa-solid fa-trash"></i
              ></a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" title="Edit" (click)="edit()"
                ><i class="fa-solid fa-pen-to-square"></i
              ></a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" (click)="signOut()" title="SignOut"
                ><i class="fa-solid fa-right-from-bracket"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
<div class="card radius-10">
  <div class="card-body text-center">
    <div>
      <h2 style="text-transform: capitalize">
        {{ dataSource.shopname }}
        <br /><span class="font-monospace" style="font-size: small"
          >{{ dataSource.category }} @ {{ dataSource.city }}</span
        >
      </h2>
      <img [src]="dataSource.image" alt="" />
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-md-center">
      <div
        class="col-md-5 card-body px-5 shadow m-2 bg-white rounded text-center"
      >
        <i class="fa-solid fa-location-dot"></i>
        <h6 class="pt-2">{{ dataSource.address }}</h6>
      </div>
      <div
        class="col-md-5 card-body px-5 shadow m-2 bg-white rounded text-center"
      >
        <i class="fa-solid fa-phone"></i>
        <h6 class="pt-2">{{ dataSource.phone }}</h6>
      </div>
    </div>
  </div>
</div>
